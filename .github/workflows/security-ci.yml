name: DevSecOps Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar código
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependencias
      run: npm install

    - name: Auditoría de Seguridad (NPM Audit)
      run: npm audit --audit-level=high
      continue-on-error: true 
      # continue-on-error permite que pase aunque haya warnings leves, 
      # pero te avisa en la consola de GitHub.
    
    - name: Verificar Linting (Calidad de Código)
      # Si tienes un script de lint en package.json, esto lo corre.
      # Si no, simplemente verifica que el proyecto compila/instala bien.
      run: echo "Verificación de instalación exitosa."